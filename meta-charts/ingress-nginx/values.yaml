ingress-nginx:
  controller:
    service:
      annotations: 
        cloud.google.com/network-tier: Standard
    autoscaling:
      enabled: true
    admissionWebhooks:
      certManager:
        enabled: true
    config:
      nginx.ingress.kubernetes.io/force-ssl-redirect: "true" 
      nginx.ingress.kubernetes.io/limit-rps: "5" 
      nginx.ingress.kubernetes.io/limit-rpm: "10"
