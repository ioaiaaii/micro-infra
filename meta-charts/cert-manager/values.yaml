cert-manager:
  crds:
    enabled: true
  resources:
    requests:
      cpu: 10m
      memory: 32Mi
  webhook:
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
  cainjector:
    resources:
      requests:
        cpu: 10m
        memory: 32Mi
  affinity:
    nodeAffinity:
      requiredDuringSchedulingIgnoredDuringExecution:
        nodeSelectorTerms:
        - matchExpressions:
          - key: dedicated
            operator: In
            values:
            - infrastructure 
  tolerations:
    - effect: NoSchedule
      key: dedicated
      operator: Equal
      value: infrastructure
